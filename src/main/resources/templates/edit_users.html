<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Purchase List</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Purchase List Control</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/list_users}">Control de lista de usuarios</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 class="text-center">Editar Usuario</h2>
            <div class="card-body">
                <form th:action="@{/list_users/{id}(id=${user.id})}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" name="firsName" th:field="*{firsName}" class="form-control" placeholder="Escriba su nombre: " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Escriba su apellido: " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" readonly>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label>Número de teléfono:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">+503 </span>
                            </div>
                            <input type="text" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="#### ####">
                        </div>
                        <span th:if="${invalidPhoneNumberError}" class="error">Los valores válidos deben respetar el siguiente patrón +503 #### #### y solo valores numéricos</span>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="******">
                        <span th:if="${passwordError}" class="error">La contraseña proporcionada es incorrecta.</span>
                    </div>
                    <div id="result" class="text-right"></div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" th:disabled="${emailExistsError}">Guardar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
