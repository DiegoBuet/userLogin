<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Users List</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Lista de Usuarios</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" th:href="@{/list_users}">Lista de Usuarios</a></li>
    </ul>

  </div>

</nav>

<div class="container">
  <div class="row">
    <h3>Lista de usuarios</h3>
  </div>
  <div class="row">
    <div class="col-lg-3"><a th:href="@{list_users/new}" class="btn btn-primary btn-sm mb3">Crear Usuario</a></div>
  </div>
  <br>
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Número Teléfono</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${list_users}">
      <td th:text="${user.firsName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.phoneNumber}"></td>
      <td>
        <a th:href="@{/list_users/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/list_users/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
